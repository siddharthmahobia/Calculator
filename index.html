<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="calculator.css" type="text/css">

        <script src="calculator.js"></script>

    </head>
    <body>
        <div class="container">
            <!-- calculator section -->
            <div id="calculatorheading" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                CALCULATOR
            </div>
            <div id="calculatorouter" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="calculatorinner">
                    <div id="calculatorinnerinputbox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input placeholder="0" id="input">
                    </div>


                    <div id="calculatorinnerbuttonbox" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                        <div class="calculatorinnerbuttonboxsize">
                            <button onclick="calcbutton('&#40')">(</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button onclick="calcbutton('&#41')">)</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button onclick="calcbutton('Clr')">Clr</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('%')">%</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button onclick="calcbutton('7')">7</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('8')">8</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('9')">9</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('*')">*</button>
                        </div>

                        
                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('4')">4</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('5')">5</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('6')">6</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('-')">-</button>
                        </div>

                        
                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('1')">1</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('2')">2</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('3')">3</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('+')">+</button>
                        </div>

                        
                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('0')">0</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('.')">.</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('/')">/</button>
                        </div>

                        <div class="calculatorinnerbuttonboxsize">
                            <button  onclick="calcbutton('=')">=</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
